<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fitness/styles.css">
    <title>Workout List</title>
</head>
<body>
    <div class="container">
        <h1>Your Workouts</h1>
        <a href="{% url 'add_workout' %}">Add Workout</a>
        <ul>
            {% for workout in workouts %}
                <li>{{ workout.date }}: {{ workout.exercise }} - {{ workout.duration }} minutes, {{ workout.calories_burned }} calories burned</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
